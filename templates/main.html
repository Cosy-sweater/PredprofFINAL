<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script>
        function abc(value){
            window.location.replace("{{ url_for('main') }}?date=" + value);
        }
    </script>
</head>
<body>
    <h1>Заголовок</h1>
    <label>Дата: </label>
    <select onchange="abc(value)">
            <option value="">               </option>
        {% for item in dates %}
            <option value="{{ item }}">{{ item }}</option>
        {% endfor %}
    </select>

    <table>
      <caption>
        <p>Дата: {{ request.args.get('date') }}</p>
      </caption>

      <tbody>
      {% for item in fashion_items %}
        <tr>
          <td>{{ item.style }}</td>
          <td>{{ item.color }}</td>
          <td>{{ item.history }}</td>
        </tr>
      {% endfor %}
    </tbody>
    </table>
</body>
</html>
